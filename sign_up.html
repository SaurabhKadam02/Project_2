<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign_up</title>
    <link rel="stylesheet" href="sign_up.css">
</head>
<body>
    <form action="Sign_in">
        <legend>
            <fieldset>
                <legend><img src="https://i.pinimg.com/736x/09/5c/42/095c42d703e07b2e120f32b1d47f9a1d.jpg" alt=""></legend>
                <h1>Sign_up</h1>
                <label for="un">Name</label><br>
                <input type="text" class="un" name="user name"  placeholder="Enter your full name" required><br><br>
                <label for="uei">Email-id</label><br>
                <input type="email" class="uei" name="user email-id" placeholder="Enter your email id "required><br><br>
                <label for="db">Birth_date</label><br>
                <input type="date" class="db" name="date of birth" placeholder=""required><br><br>
                <label for="mo_no">Mobaile No</label><br>
                <input type="number" class="mo_no" name="mobaile noumber" placeholder="Enter your mo numer"required><br><br>
                <label for="setPassword">password</label>
                <input type="password" class="password" id="password" placeholder="Create Strong Password "><br><br>
                <button>Submit</button>
            </fieldset>
    </form>
</body>
</html>
